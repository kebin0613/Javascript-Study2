<!-- 숫자와 문자(3/4) 문자의 표현-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        alert('coding everybody');  //(홑)작은따옴표로 가능
        alert("coding everybody"); //(쌍)큰따옴표로도 가능

        alert("egoing's coding everybody"); //(쌍)큰따옴표 안에 (홑)작은따옴표(어스트로피) 사용가능
        alert('egoing"s coding everybody');  //반대로 (홑)작은따옴표 안에 (쌍)큰따음표 사용 가능

        alert('egoing\'s coding everybody');  //(홑)작은따옴표 안에 (홑)작은따옴표(어스트로피)를 사용하고자 할때는 '\'(역슬래시)를 앞에 사용해주어야한다.
                                                // '\'바로뒤에있는 문자는 그냥 정보로서 해석한다고 약속되어있음(escape)

        alert(1);   //숫자
        alert("1"); //문자
        alert(typeof(1));   //typeof : 어떤타입인지 출력 -> 숫자
        alert(typeof("1")); //typeof : 어떤타입인지 출력 -> 문자열
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>중첩된 for 문</title>
	<link rel="stylesheet" href="css/for.css">
</head>
<body>
	<script>
		// 포문 5번 작성해서 별찍기
		for(let i = 0; i < 30; i++){
			document.write("*");
		}
		document.write("<br>");
		for(let i = 0; i < 30; i++){
			document.write("*");
		}
		document.write("<br>");
		for(let i = 0; i < 30; i++){
			document.write("*");
		}
		document.write("<br>");
		for(let i = 0; i < 30; i++){
			document.write("*");
		}
		document.write("<br>");
		for(let i = 0; i < 30; i++){
			document.write("*");
		}
		document.write("<br><br>");	//분리계행
		
		//이중포문으로 간단하게 별찍기
		for(let k = 0; k < 5; k++){
			for(let i =0; i < 30; i ++){
				document.write("*");
			}
			document.write("<br>");
		}

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
//IDE(Integrated Development Environmen) : 통합개발도구
// -다양한 도구가 존재하지만 본인에게 맞는걸 선택
// -프로그래밍에 있어서 좋은 도구를 사용하는것은 굉장히 중요하다
// -개발도구는 정신적이기 때문에 본인이 신경을써서 챙기지 않으면 계속 나쁜 도구를 쓸 수 밖에 없다
// -개발의 한계에서도 중요한 의미를 가지는데 -> 개발도구의 힘을 빌어서 한계를 극복할 수 있는 여지가 있다.
// -좋은 도구를 선택하는것은 좋은 코드를 작성하는것만큼이나 중요한일! -> 중요한 도구를 찾는 노력을 게을리 하면 안된다!
// -생산성이 좋은 도구들은 그도구를 익히는 시간과 마음의 여유를 가지고 접해야한다
//  (효율성이 좋을수록 익히는데 시간이 걸리기 마련)
    </script>
</body>
</html>

<!-- 숫자와 문자(4/4) 문자에 대한 명령들-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //여러줄을 표시하기(즉 줄바꾼상태로 한번에 입력하는것)
        alert("coding\neverybody"); // '\n'은 줄바꿈
        alert("coding" + "everybody") //문자열 합치기 + 를 사용 (띄워쓰기해당x)
        alert("coding" + " " + "everybody") //문자열 합치기 + 와 " "공백을 줌으로써 띄워쓰기를 적용

        console.log(1 + 1); //2 -> 숫자와 숫자를 더하는 +연산자로 작용
        console.log("1" + "1"); //"11"  ->문자와 문자를 연결해주는 +연산자로 작용

        console.log("coding everybody".length); //length : 문자의 개수를 알 수 있음 -> 16 (공백도 한자리로 포함)
        console.log("coding everybody".indexOf); //indexof : 문자열의 위치를 알려준다 ( 0부터시작, 공백도 한자리로 포함)
    </script>
</body>

</html>

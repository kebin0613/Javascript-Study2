<!-- 숫자와 문자(2/4) 수의 연산-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //프로그래밍, 컴퓨터라는건 계산기로 고안된 도구
        //그래서 기본적으로 계산과 관련된 기능들을 기본적으로 많이 가지고있다.
        //javascript을 이용해서 여러가지 연산을 하고 싶을떄는 Math.명령 을 작성해서 사용하면된다
        Math.pow(3, 2);     //Math : 수학과 관련되어있는 명령들의 라이브러리 /  pow : 제곱 -> 3의 2제곱 = 9가 출력됨
        Math.round(10.6);   //round : 반올림 -> 10.6을 반올림하여 11이 출력됨
        Math.floor(10.2);   //floor : 반내림 -> 10.2을 반내림하면 10이 출력됨
        Math.sqrt(9);   //sqrt : 제곱근 -> 9의 제곱근은 3이 출력된다.
        
        Math.random();  //random : 소수점 자리의(1이하) 랜덤값이 출력
        100 * Math.random();    //100 곱하기 랜덤값 = 100보다 작은 실수의 랜덤값(난수)를 얻을 수 있음
        Math.round(100 * Math.random());    //100 곱하기 랜덤값에 반올림 = 100보다 작은 정수의 랜덤값(난수) 을 얻을 수 있음
         

    </script>

</body>

</html>

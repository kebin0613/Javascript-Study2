<!-- 변수(2/2) 사용법-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //변수는 코드의 재할용성을 높여준다. -> 좋은코드를 작성하는데 있어서 무지 중요한 키워드
        //아래의 예를 보면 됨
        console.log(100 + 10);
        console.log((100 + 10) / 10);
        console.log(((100 + 10) / 10) - 10);
        console.log((((100 + 10) / 10) - 10) * 10);     //이렇게 비효율적으로 계산해야하고 유지보수가 골치아프다
        
        
        a = 100;
        a = a + 10;
        console.log(a);
        a = a / 10;
        console.log(a);
        a = a - 10;
        console.log(a);
        a = 1 * 10;
        console.log(a);        //변수를 사용함으로써 유지보수하기 쉽고 작성하기도 수월하다

    </script>
</body>
</html>

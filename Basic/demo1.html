<!-- 숫자와 문자(1/4) 수의 표현-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        alert(1);   //정수 : ...-3, -2, -1, 0, 1, 2, 3 ...
        alert(1.1); //실수 : 3.0, 2.5 등 소수점이 붙은 수
                    //java나 c에서는 중요하지만 javascript에서는 타입이 중요하지않음
                    //숫자 - number / 문자, 문자열 - string
        alert(1+1); //더하기 연산 
        alert(1.1+1.1);          
        
        alert(2*8); //곱하기 연산

        alert(6/2); //나누기 연산

        //개발자도구(f12)의 Consol창에서도 사용해봄
    </script>
</body>

</html>
